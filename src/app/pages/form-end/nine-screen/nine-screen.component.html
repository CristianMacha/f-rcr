<div class="overflow-hidden relative box-border bg-white rounded-md min-w-full lg:min-w-[1000px]">
  <div class="flex flex-row p-4 md:p-10 justify-between items-center gap-2 box-border h-full">
    <div class="w-full">
      <div class="text-2xl"><span class="text-primary">5. </span>{{title}} <small>(OPTIONAL)</small></div>
      <div class="mt-2 flex flex-col">
        <input type="file"
          class="file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:text-primary file:bg-secondary-light border-2 border-primary rounded-md p-1 hover:file:bg-secondary w-[340px] md:w-auto"
          (change)="selectFile($event)">
        <small class="text-primary-dark">Max. file size: 10MB</small>
      </div>
    </div>
  </div>

  <div class="bg-primary flex">
    <div class="w-1/2 pt-3 pl-3 pb-3 cursor-pointer hover:bg-primary-dark"
      (click)="goToBackPage()">
      <div class="text-slate-100 flex items-center justify-start">
        <mat-icon>chevron_left</mat-icon> PREVIOUS
      </div>
    </div>
    <div class="bg-white rounded-full p-[2px]">
      <img src="https://www.rcr-flooring.com/wp-content/uploads/2022/04/logonuevo.svg" class="w-[50px] h-[50px]">
    </div>
    <div class="w-1/2 pt-3 pr-3 pb-3 cursor-pointer hover:bg-primary-dark"
      (click)="goToNextPage()">
      <div class="text-slate-100 flex items-center justify-end">
        NEXT <mat-icon>chevron_right</mat-icon>
      </div>
    </div>
  </div>
</div>
