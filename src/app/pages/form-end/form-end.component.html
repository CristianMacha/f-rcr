<div class="form_content">
  <div class="relative min-h-screen overflow-hidden flex justify-center items-center w-full p-2">
    <div class="fixed top-0 z-20 w-full">
      <mat-progress-bar [value]="progressBar" ></mat-progress-bar>
    </div>

    <vs-three-screen
      @animate
      *ngIf="progress == 10"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-three-screen>

    <vs-four-screen
      @animate
      *ngIf="progress == 20"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-four-screen>

    <vs-five-screen
      @animate
      *ngIf="progress == 30"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-five-screen>

    <vs-six-screen
      @animate
      *ngIf="progress == 40"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-six-screen>

    <vs-nine-screen
      @animate
      *ngIf="progress == 50"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)"
      (file)="setFile($event)">
    </vs-nine-screen>

    <vs-ten-screen
      *ngIf="progress == 60"
      @animate
      [dataForm]="dataForm"
      [file]="file"
      (goToPage)="goToPage($event)">
    </vs-ten-screen>

    <vs-eleven-screen
      *ngIf="progress == 70"
      @animate>
    </vs-eleven-screen>
  </div>
</div>
