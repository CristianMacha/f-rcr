<div class="overflow-hidden">
  <div class="relative h-screen overflow-hidden flex justify-center items-center">
    <div class="fixed top-0 z-20 w-full">
      <mat-progress-bar [value]="progress"></mat-progress-bar>
    </div>
    <vs-one-screen
      *ngIf="progress == 10"
      class="w-full"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-one-screen>

    <vs-two-screen
      @animate
      *ngIf="progress == 20"
      class="w-full transition-all"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-two-screen>

    <vs-three-screen
      *ngIf="progress == 30"
      class="w-full"
      @animate
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-three-screen>

    <vs-four-screen
      *ngIf="progress == 40"
      class="w-full"
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-four-screen>

    <vs-five-screen
      *ngIf="progress == 50"
      class="w-full"
      @animate
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-five-screen>

    <vs-six-screen
      *ngIf="progress == 60"
      class="w-full"
      @animate
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-six-screen>

    <vs-seven-screen
      *ngIf="progress == 70"
      class="w-full"
      @animate
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-seven-screen>

    <vs-eight-screen
      *ngIf="progress == 80"
      class="w-full"
      @animate
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)">
    </vs-eight-screen>

    <vs-nine-screen
      *ngIf="progress == 90"
      class="w-full"
      @animate
      [dataForm]="dataForm"
      (goToPage)="goToPage($event)"
      (file)="setFile($event)">
    </vs-nine-screen>

    <vs-ten-screen
      *ngIf="progress == 100"
      class="w-full"
      @animate
      [dataForm]="dataForm"
      [file]="file"
      (goToPage)="goToPage($event)">
    </vs-ten-screen>

    <vs-eleven-screen
      *ngIf="progress == 110"
      class="w-full"
      @animate>
    </vs-eleven-screen>
  </div>
</div>
