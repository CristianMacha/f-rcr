<div class="overflow-hidden relative box-border bg-white rounded-md min-w-full lg:min-w-[1000px]">
  <div class="flex flex-row p-4 md:p-10 justify-between items-center gap-2 box-border h-full">
    <div class="w-full">
      <div class="text-2xl"><span class="text-primary">4. </span>{{title}}</div>
      <div class="mt-2">
        <div>
          <ng-container *ngFor="let option of areasSelected; let i = index;">
            <ng-container *ngIf="areaIndexActive == i">
              <div class="my-2 flex flex-col gap-3">
                <div class="flex justify-between border-b border-primary">
                  <div *ngIf="i!=0">
                    <svg
                      (click)="handlePrevious()"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 text-primary hover:text-primary-dark cursor-pointer">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                    </svg>
                  </div>
                  <div *ngIf="i==0"></div>
                  <div class="text-primary font-bold text-xl">{{option.name}}</div>
                  <div *ngIf="(areaIndexActive) == (areasSelected.length - 1)"></div>
                  <div *ngIf="(areaIndexActive) != (areasSelected.length - 1)">
                    <svg
                      (click)="handleNext()"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 text-primary hover:text-primary-dark cursor-pointer">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                    </svg>
                  </div>
                </div>
                <div class="w-full">
                  <vs-zone
                    [area]="option"
                    [zoneId]="zoneIdInvalid"
                    (selectedOneOption)="setHasError()"></vs-zone>
                </div>
                <small *ngIf="hasError" class="text-red-500">Select at least one option.</small>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-primary flex">
    <div class="w-1/2 pt-3 pl-3 pb-3 cursor-pointer hover:bg-primary-dark" (click)="goToBackPage()">
      <div class="text-slate-100 flex items-center justify-start">
        <mat-icon>chevron_left</mat-icon> PREVIOUS
      </div>
    </div>
    <div class="bg-white rounded-full p-[2px]">
      <img src="https://www.rcr-flooring.com/wp-content/uploads/2022/04/logonuevo.svg" class="w-[50px] h-[50px]">
    </div>
    <div class="w-1/2 pt-3 pr-3 pb-3 cursor-pointer hover:bg-primary-dark" (click)="verifySelectedOption()">
      <div class="text-slate-100 flex items-center justify-end">
          NEXT <mat-icon>chevron_right</mat-icon>
      </div>
    </div>
  </div>
</div>
