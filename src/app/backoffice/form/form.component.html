<div class="mx-2 md:mx-5 lg:mx-10 xl:mx-20 mt-5">
  <div class="my-5">
    <h1 class="text-2xl">Forms</h1>
  </div>
  <vs-loader [text]="'Loading orders'" *ngIf="loading"></vs-loader>
  <div *ngIf="!loading && dataSource.data.length == 0" class="w-full flex justify-center">
    <img src="assets/svg/undraw_empty_re_opql.svg" class="w-96">
  </div>
  <div *ngIf="!loading && dataSource.data.length > 0">
    <div class="overflow-auto">
      <table mat-table [dataSource]="dataSource" class="w-full">
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>CREATED</th>
          <td mat-cell *matCellDef="let form">{{form.createdAt | time}}</td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
          <td mat-cell *matCellDef="let form">{{form.fullName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>EMAIL</th>
          <td mat-cell *matCellDef="let form">{{form.email}}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>LOCATION</th>
          <td mat-cell *matCellDef="let form">{{form.address}}</td>
        </ng-container>

        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let form">
            <button
              mat-icon-button
              color="primary"
              (click)="openDialog(form)">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </div>
    <mat-paginator [pageSize]="30"></mat-paginator>
  </div>
</div>
